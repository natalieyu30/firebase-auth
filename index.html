<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <title>Travel Guide</title>
</head>
<body class="grey lighten-3">

  <!-- Navbar -->
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <span class="pink-text text-darken-1">NatDev</span>
      </a>
      <ul class="right hide-on-med-and-down" id="nav-mobile">
        <li class="logged-in" style="display: none;">
          <a href="#" class="grey-text modal-trigger" data-target='modal-account'>Account</a>
        </li>
        <li class="logged-in" style="display: none;">
          <a href="#" class="grey-text" id="logout">Logout</a>
        </li>
        <li class="logged-in" style="display: none;">
        <!-- <li class="admin" style="display: none;"> -->
          <a href="#" class="grey-text modal-trigger" data-target='modal-create'>Create Guide</a>
        </li>
        <li class="logged-out" style="display: none;">
          <a href="#" class="grey-text modal-trigger" data-target='modal-login'>Login</a>
        </li>
        <li class="logged-out" style="display: none;">
          <a href="#" class="grey-text modal-trigger" data-target='modal-signup'>Sign up</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- ADMIN ACTIONS -->
  <!-- <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px; display: none;">
    <input type="email" id="admin-email" placeholder="User email" required>
    <button class="btn-small pink z-depth-0">Make admin</button>
  </form> -->

  <!-- SIGNUP MODAL -->
  <div class="modal" id="modal-signup">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required>
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required>
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio" required>
          <label for="signup-bio">One Line Bio</label>
        </div>
        <button class="btn pink z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div class="modal" id="modal-login">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required>
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required>
          <label for="login-password">Password</label>
        </div><br /><br />
        <button class="btn pink z-depth-0">Login</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div class="modal" id="modal-account">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CREATE GUIDE MODAL -->
  <div class="modal" id="modal-create">
    <div class="modal-content">
      <h4>Create Guide</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Guide Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Guide Content</label>
        </div><br /><br />
        <button class="btn pink z-depth-0">Create</button>
      </form>
    </div>
  </div>


  <!-- GUIDE LIST -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
      <!-- <li>
        <div class="collapsible-header grey lighten-4">Guide title</div>
        <div class="collapsible-body white">Lorem ipsum dolor sit amet.</div>
      </li> -->
    </ul>
  </div>


<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
<!-- <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-functions.js"></script> -->

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: FIREBASE_API_KEY,
    authDomain: FIREBASE_AUTH_DOMAIN,
    projectId: FIREBASE_PROJECT_ID,
    appId: FIREBASE_APP_ID
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  
  // make auth and firestore references
  const auth = firebase.auth();
  const db = firebase.firestore();
  // const functions = firebase.functions();

  // update firestore settings
  db.settings({ timestampsInSnapshots: true});
</script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- authentication -->
<script src="scripts/auth.js"></script>
<!-- DOM interaction -->
<script src="scripts/index.js"></script>
</body>
</html>
